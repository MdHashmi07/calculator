<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container calculator  mt-3 mt-xl-4 py-3 d-flex flex-column rounded-5">
        <div class="cal-screen mt-4 rounded-3  mx-2 mx-lg-3 mx-lg-2 fs-1 d-flex align-items-end justify-content-end pe-2 overflow-auto"
            id="calScreen">
        </div>
        <div class="cal-button-section">
            <div class=" mt-5 d-flex justify-content-center gap-3">
                <div class="rounded-3 py-4 text-center fs-3 cal-operator-btn" id="clearAllButton">AC</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-operator-btn" id="posNegOperator">
                    <sup>+</sup>/<sub>-</sub></div>
                <div class="rounded-3 py-4 text-center fs-3 cal-operator-btn" id="percentOperator">%</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-operator-btn cal-operators">/</div>
            </div>
            <div class="cal-button mt-3 d-flex justify-content-center gap-3">
                <div class="rounded-3 py-4 text-center fs-3 cal-number-btn cal-btn">7</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-number-btn cal-btn">8</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-number-btn cal-btn">9</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-operator-btn cal-operators">x</div>
            </div>
            <div class="cal-button mt-3 d-flex justify-content-center gap-3">
                <div class="rounded-3 py-4 text-center fs-3 cal-number-btn cal-btn">4</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-number-btn cal-btn">5</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-number-btn cal-btn">6</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-operator-btn cal-operators">-</div>
            </div>
            <div class="cal-button mt-3 d-flex justify-content-center gap-3">
                <div class="rounded-3 py-4 text-center fs-3 cal-btn cal-number-btn">1</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-btn cal-number-btn">2</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-btn cal-number-btn">3</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-operator-btn cal-operators">+</div>
            </div>
            <div class="cal-button mt-3 d-flex justify-content-center gap-3">
                <div class="rounded-3 py-4 text-center fs-3 cal-btn cal-number-btn">0</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-number-btn" id="decimalButton">.</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-number-btn" id="clearButton">C</div>
                <div class="rounded-3 py-4 text-center fs-3 cal-equal-btn" id="equalOperator">=</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
